<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup</title>
  <link rel="stylesheet" href="login.css">

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js"></script>
</head>
<body>
  <div class="login-box">
    <h2>Create Account</h2>
    <p>Select your role and sign up</p>

    <!-- Role Buttons -->
    <div class="role-buttons">
      <button onclick="showForm('alumni-signup')">Alumni</button>
      <button onclick="showForm('student-signup')">Student</button>
      <button onclick="showForm('admin-signup')">Admin</button>
    </div>

    <!-- Alumni Signup -->
    <form id="alumni-signup" class="login-form">
      <input type="email" placeholder="Alumni Email" required>
      <input type="password" placeholder="Password" required>
      <button type="submit">Signup as Alumni</button>
    </form>

    <!-- Student Signup -->
    <form id="student-signup" class="login-form">
      <input type="email" placeholder="Student Email" required>
      <input type="password" placeholder="Password" required>
      <button type="submit">Signup as Student</button>
    </form>

    <!-- Admin Signup -->
    <form id="admin-signup" class="login-form">
      <input type="email" placeholder="Admin Email" required>
      <input type="password" placeholder="Password" required>
      <button type="submit">Signup as Admin</button>
    </form>
  </div>

  <script src="login.js"></script>
</body>
</html>
